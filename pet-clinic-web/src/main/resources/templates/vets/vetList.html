
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
  <meta charset="UTF-8">
  <!--/*@thymesVar id="title" type="java.lang.String"*/-->
  <title th:text="${title}"></title>
</head>
<body>
<!--/*@thymesVar id="vet" type="guru.springframework.sfgpetclinic.model.Vet"*/-->
<!--/*@thymesVar id="vets" type="java.util.HashSet"*/-->
<h2 th:text="'Veterinarians'">Veterinarians</h2>

<table class="table table-striped">
  <thead>
  <tr>
    <th>Id</th>
    <th>First Name</th>
    <th>Last Name</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="vet : ${vets}">
    <td th:text="${vet.id}">1</td>
    <td th:text="${vet.getFirstName()}">Joe</td>
    <td th:text="${vet.getLastName()}">Buck</td>
  </tr>
  </tbody>
</table>

</body>
</html>
